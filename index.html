<div class="container">
    <blockquote>
        <div class="container">
  <div class="text-light text-center"><h2><u><kbd>OBMC Student Enrollment Form</kbd></u></h2></div>
     <div id="form-container">
    <form action="#">

        <h4>Student Information</h4>
            <label for="Name">Full Name:</label>
            <br>
            <input type="text" class="form-control" name="Name" id="Name" placeholder="ex. Juan dela Cruz">
            <br><br>
            <label for="Email">Email:</label>
            <br>
            <input type="text" class="form-control" name="Email" id="Email" placeholder="ex. JuanDelaCruz@gmail.com">
            <br><br>
            <label for="Grade Level:" class="form-label">Grade Level:</label>
            <select id="Grade Level" class="form-select">
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
            <br><br>
            <label for="yesno">Are you part of another club?</label>
            <br>
                <input type="radio" class="form-check-input" id="yes" name="yes">
                    <label for="yes">Yes</label>
                <input type="radio" class="form-check-input" id="no" name="yes">
                    <label for="no">No</label>
            <br><br>
            <label for="Skill">Mode of Transportation</label>
            <br>
                <input type="radio" class="form-check-input" name="Skill" id="Skill">
                    <label for="Skill">Private</label>
                <input type="radio" class="form-check-input" name="Skill" id="Skill">
                    <label for="Skill">Public</label>
            <br><br>

            <input type="submit" class="btn btn-primary" id="submit" value="Submit Form">
            <input type="reset" class="btn btn-secondary"  name="reset" id="reset" value="Clear All">
</div>
       

    </blockquote>
